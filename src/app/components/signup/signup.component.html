<div class="ui placeholder segment">
    <div class="ui one column very relaxed stackable grid">
        <div class="column">
            <div class="ui form">
                <h3>Please enter your user information:</h3>
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input [(ngModel)]="username" type="text" placeholder="Username" required>
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Email</label>
                    <div class="ui left icon input">
                        <input [(ngModel)]="email" type="text" placeholder="Email" required>
                        <i class="envelope icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input [(ngModel)]="password" type="password" placeholder="Password" required>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>SignUp Bio</label>
                    <div class="ui left icon input">
                        <input [(ngModel)]="signUpBio" type="text" placeholder="about you..." required>
                        <i class="lock icon"></i>
                    </div>
                </div>
                <!--signup deactivated on purpose - no action on (click)="onSubmit()" -->
                <div class="ui submit button" (click)="onDisabled()">Sign Up</div>   
            </div> 
        </div>
    </div>
</div>
